name: CI/CD - Build ‚Üí Sonar ‚Üí Nexus ‚Üí Tomcat

on:
  push:
    branches: [dev, test, pre-prod, master] 
  workflow_dispatch: 

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
        
      - name: ‚òï Set up JDK 11 (Fixed for Petclinic Compatibility)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          # CRITICAL FIX: Downgrade to Java 11 to resolve the compilation error (sun/misc/Unsafe)
          java-version: '11' 
          
      - name: üî® Build with Maven (clean and verify)
        # This step now runs clean and test, and packages the target/petclinic.war file.
        run: mvn -B clean verify
        
      - name: üîç SonarQube Scan
        run: mvn -B sonar:sonar -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        
      - name: üì¶ Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-war
          # Confirmed WAR file name from your pom.xml
          path: target/petclinic.war 
          
  publish-to-nexus:
    needs: build-and-scan 
    runs-on: ubuntu-latest
    steps:
      
      - name: üîë Configure Maven Settings for Nexus Auth
        # This step creates a temporary settings.xml to authenticate with Nexus using the repositoryId 'nexus'
        run: |
          mkdir -p ~/.m2
          echo "<settings><servers><server><id>nexus</id><username>${{ secrets.NEXUS_USER }}</username><password>${{ secrets.NEXUS_PASSWORD }}</password></server></servers></settings>" > ~/.m2/settings.xml
          
      - name: üì• Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-war
          path: target
          
      - name: ‚è´ Publish to Nexus Repository
        run: |
          VERSION=1.0.${{ github.run_number }}
          mvn deploy:deploy-file \
            -Durl=${{ secrets.NEXUS_URL }} \
            -DrepositoryId=nexus \
            -Dfile=target/petclinic.war \ # Corrected file path
            -DgroupId=com.example \
            -DartifactId=myapp \
            -Dversion=$VERSION \
            -Dpackaging=war \
            -DgeneratePom=true

  deploy-to-tomcat:
    needs: publish-to-nexus 
    runs-on: ubuntu-latest
    steps:
      - name: üì• Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-war
          path: target
          
      - name: üîÑ Deploy to Tomcat Manager
        run: |
          curl -u ${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }} \
            -T target/petclinic.war \ # Corrected file path
            "${{ secrets.TOMCAT_MANAGER_URL }}/manager/text/deploy?path=/myapp&update=true"
