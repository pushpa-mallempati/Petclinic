name: CI/CD - Build â†’ Sonar â†’ Nexus â†’ Tomcat

on:
  push:
    branches: [dev, test, pre-prod, master] 
  workflow_dispatch: 

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: ğŸ”¨ Build with Maven (clean and verify)
        run: mvn -B clean verify
        
      - name: ğŸ” SonarQube Scan
        run: mvn -B sonar:sonar -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        
      - name: ğŸ“¦ Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-war
          path: target/petclinic.war
          
  publish-to-nexus:
    needs: build-and-scan 
    runs-on: ubuntu-latest
    steps:
      
      - name: ğŸ”‘ Configure Maven Settings for Nexus Auth
        # This step creates a temporary settings.xml file with your Nexus credentials.
        # It links the repositoryId 'nexus' (used in mvn deploy) to the secrets.
        run: |
          mkdir -p ~/.m2
          echo "<settings><servers><server><id>nexus</id><username>${{ secrets.NEXUS_USER }}</username><password>${{ secrets.NEXUS_PASSWORD }}</password></server></servers></settings>" > ~/.m2/settings.xml
          
      - name: ğŸ“¥ Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-war
          path: target
          
      - name: â« Publish to Nexus Repository
        run: |
          VERSION=1.0.${{ github.run_number }}
          mvn deploy:deploy-file \
            -Durl=${{ secrets.NEXUS_URL }} \
            -DrepositoryId=nexus \
            -Dfile=target/petclinic.war \
            -DgroupId=com.example \
            -DartifactId=myapp \
            -Dversion=$VERSION \
            -Dpackaging=war \
            -DgeneratePom=true

  deploy-to-tomcat:
    needs: publish-to-nexus 
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-war
          path: target
          
      - name: ğŸ”„ Deploy to Tomcat Manager
        run: |
          curl -u ${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }} \
            -T target/petclinic.war \
            "${{ secrets.TOMCAT_MANAGER_URL }}/manager/text/deploy?path=/myapp&update=true"
